<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/istockphoto-1135341047-612x612.jpg" type="image/x-icon">
</head>

<body>
    <main>
        <div class="login">Login</div>
        <div class="enter-email">
            <input class="enter-email-in" type="text" placeholder="Email-id"><i class="common-enter-1 ri-mail-fill"></i>
        </div>
        <div class="enter-password">
            <input class="enter-password-in" type="text" placeholder="Password"><i
                class="common-enter-2 ri-lock-2-fill"></i>
        </div>
        <div class="options">
            <span class="rem-me"><label><input type="checkbox">Remember Me
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;</label></span>
            <span class="forget-pass a-common"><a href="">Forget Password</a></span>
        </div>
        <div class="submit">
            <button>Login</button>
        </div>
        <div class="login-shortcut">
            <span class="google"><i class="ri-google-fill"></i>
                <p class="a-common">
                    &nbsp;<a
                        href="#">Google</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;---&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </p>
            </span>
            <span class="facebook"><i class="ri-facebook-fill"></i>
                <p class="a-common">&nbsp;<a href="#">Facebook</a></p>
            </span>
        </div>
    </main>
</body>

</html>
